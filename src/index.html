<!DOCTYPE html>
<html>
    <head>
        <title>Celular Direto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="../node_modules/angular/angular.js"></script>
        <script src="components/navbar/navBar.template.js"></script>
    </head>
    <body ng-app="boleto-controle">
        <nav-bar></nav-bar>
        <section class="form -login">
            <p>Digite seu login e senha.</p>
            <br>
            <label for="login">Login: </label>
            <input type="text" id="login" class="input-default -login" placeholder="Login" />
            <br/><br/>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" class="input-default -senha" placeholder="Senha"/>
            <br><br>
            <input type="submit" class="input-default -submit" value="Enviar" />
        </section>
    </body>
</html>
