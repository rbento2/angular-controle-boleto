<!DOCTYPE html>
<html>
    <head>
        <title>Celular Direto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <nav>
            <div class="menu-superior">
                <img src="./img/logo-cd.png" class="logo-cd" />
                <!--<span class="titulo">CELULAR DIRETO</span>-->
            </div>
        </nav>
        <section class="form -login">
            <p>Digite seu login e senha.</p>
            <br>
            <label for="login">Login: </label>
            <input type="text" id="login" class="input-default -login" placeholder="Login" />
            <br/><br/>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" class="input-default -senha" placeholder="Senha"/>
            <br><br>
            <input type="submit" class="input-default -submit" value="Enviar" />
        </section>
    </body>
</html>
